<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-adress border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-second">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                   <option value="">All</option>
                </select>
                <input placeholder="   Search  Amazon" class="search-input">
                   <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                   </div>
            </div>
            <div class="nav-flyout border">
                <div class="nav-location">
                    <div class="nav-flag">
                    </div>
                    <p class="lang">EN</p>
                </div>
                <div class="nav-flyout-drop">
                    <i class="fa-solid fa-caret-down fa-beat-fade"></i>
                </div>
            </div>
            <div class="nav-user border">
                <div class="nav-greeting">
                    <p>Hello,user</p>
                </div>
                <div class="nav-accounts">
                    <p class="nav-acc">Account&Lists</p>
                    <div id="nav-drop"><i class="fa-solid fa-caret-down fa-beat-fade"></i></div>
                </div>
            </div>
            <div class="nav-orders border">
                <p class="nav-return">Returns</p>
                <p class="nav-ord">& Orders</p>
            </div>
            <div class="nav-cart border">
                <div class="nav-cart-icon">
                <i class="fa-solid fa-cart-shopping" height="38px" width="26px"></i></div>
                <div class="nav-car"><p>Cart</p></div>
            </div>
        </div>
         <div class="panel">
                <div class="panel-all border">
                    <i class="fa-solid fa-bars"></i>
                    All
                </div>
                <div class="panel-options ">
                        <p class="a border">Today's Deals</p>
                        <p class="b border">Registry</p>
                        <p class="c border">Prime Video</p>
                        <p class="d border">Gift Cards</p>
                        <p class="e border">Customer Service</p>
                        <p class="f border">Sell</p>
                </div>
            </div>
    </header>
    <div class="hero-section">
        <div class="hero-message">
            <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local deliver. <a href="https://www.amazon.in/" target="/main">Click Here to go to Amazon.in</a></p>
        </div>
    </div>
    <main>
        <div class="content1">
            <div class="box1 box">
                <div class="box1-img"></div>
            </div>
            <div class="box2 box">
                <div class="box2-img"></div>
            </div>
            <div class="box3 box">
                <div class="box3-img"></div>
            </div>
            <div class="box4 box">
                <div class="box4-img"></div>
            </div>
        </div>
        <br>
        <div class="content2">
            <div class="box5 box">
                <div class="box5-img"></div>
            </div>
            <div class="box6 box">
                <div class="box6-img"></div>
            </div>
            <div class="box7 box">
                <div class="box7-img"></div>
            </div>
            <div class="box8 box">
                <div class="box8-img"></div>
            </div>
        </div>
    </main>
</body>
</html>
